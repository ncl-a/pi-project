<app-page-heading [title]="'dashboard'"></app-page-heading>

<div class="alert alert-secondary sticky-top">
  <div class="row justify-content-between align-items-center">
    <div class="col-sm-auto">
      <button class="btn btn-lg icon icon-left btn-outline-primary" *ngIf="getPrevTaskStatus()">
        <i class="bi bi-arrow-left"></i>
        {{ getPrevTaskStatus()?.name }}
      </button>
    </div>

    <div class="col-sm-8">
        <ng-container *ngIf="getCurrentTaskStatus()">
          <h3 class="text-center">
            {{ getCurrentTaskStatus()?.name }}
          </h3>
          <p class="text-center">
            {{ getCurrentTaskStatus()?.description }}
          </p>
        </ng-container>
    </div>

    <div class="col-sm-auto">
      <button class="btn btn-lg icon icon-right btn-outline-primary" *ngIf="getNextTaskStatus()">
        {{ getNextTaskStatus()?.name }}
        <i class="bi bi-arrow-right"></i>
      </button>
    </div>
  </div>
</div>

<div class="row justify-content-between">
  <div class="col-auto">
    <!-- ORDER BY -->
    <ng-container *ngIf="dashboard && !loadingError">
      <div class="btn-group dropdown me-1 mb-1">
        <button type="button" class="btn btn-light" (click)="orderReverse = !orderReverse">
          {{ "reverse" | translate }}
        </button>
        <button
          type="button"
          class="btn btn-light dropdown-toggle dropdown-toggle-split"
          data-bs-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          data-reference="parent"
        >
          <span class="sr-only">
            {{ "order-by" | translate }}
          </span>
        </button>
        <div class="dropdown-menu">
          <button class="dropdown-item" (click)="orderBy = OrderBy.PRIORITY; orderReverse = true">
            {{ "priority" | translate }}
          </button>
          <button class="dropdown-item" (click)="orderBy = OrderBy.DEADLINE; orderReverse = false">
            {{ "deadline" | translate }}
          </button>
        </div>
      </div>
    </ng-container>

  </div>

  <div class="col-auto">
    <button class="btn icon btn-light" (click)="loadDashboard()">
      <i class="bi bi-arrow-clockwise"></i>
    </button>
  </div>
</div>

<ng-container *ngIf="dashboard && !loadingError">
  <div class="row justify-content-between">

    <div class="col-12">
      <app-task-preview-list [tasks]="getAllTaskBasedOnStatusId(getCurrentTaskStatus()?.id)"></app-task-preview-list>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="!dashboard && !loadingError">
  <app-loader></app-loader>
</ng-container>

<ng-container *ngIf="loadingError">
  <app-error-alert [title]="'loading-error'"></app-error-alert>
</ng-container>
