<div id="auth">
  <div class="row h-100 justify-content-center">
    <div class="col-lg-5 col-12">
      <h1 class="auth-title">
        {{ "login" | translate }}
      </h1>
      <p class="auth-subtitle mb-5">
        {{ "login-description" | translate }}
      </p>

      <form [formGroup]="loginForm" (submit)="onSubmit()">
        <div class="form-group position-relative has-icon-left mb-4">
          <input
            type="email"
            class="form-control form-control-xl"
            placeholder="Email"
            formControlName="email"
          />
          <div class="form-control-icon">
            <i class="bi bi-person"></i>
          </div>
        </div>
        <div class="form-group position-relative has-icon-left mb-4">
          <input
            [type]="showPsw ? 'text' : 'password'"
            class="form-control form-control-xl"
            placeholder="Password"
            formControlName="password"
          />
          <div class="form-control-icon">
            <i class="bi bi-shield-lock"></i>
          </div>
        </div>

        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="showPsw"
            [checked]="showPsw"

            #showPswCheckbox
            (change)="showPsw = showPswCheckbox.checked"
          />
          <label
            class="form-check-label"
            for="showPsw"
          >
            {{ "show-password" | translate }}
          </label>
        </div>

        <div class="form-check form-check-lg d-flex align-items-end">
          <input
            class="form-check-input me-2"
            type="checkbox"
            value=""
            id="keepCheck"
            formControlName="keep"
          />
          <label
            class="form-check-label text-gray-600"
            for="keepCheck"
          >
            {{ "keep-me" | translate }}
          </label>
        </div>
        <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5" type="submit" [disabled]="!loginForm.valid" *ngIf="!loading || loginError; else loadingBtn">
          {{ "login" | translate }}
        </button>

        <ng-template #loadingBtn>
          <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5" type="button" disabled>
            <span
              class="spinner-border spinner-border-sm"
              role="status"
              aria-hidden="true"
            ></span>
            {{ "loading+dots" | translate }}
          </button>
        </ng-template>

        <div class="mt-3" *ngIf="loginError">
          <app-error-alert [title]="'login-error'"></app-error-alert>
        </div>
      </form>
      <!-- <div class="text-center mt-5 text-lg fs-4">
        <p class="text-gray-600">
          Don't have an account?
          <a href="auth-register.html" class="font-bold">Sign up</a>.
        </p>
        <p>
          <a class="font-bold" href="auth-forgot-password.html"
            >Forgot password?</a
          >.
        </p>
      </div> -->
    </div>
  </div>
</div>
