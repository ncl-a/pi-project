<div class="row justify-content-center" *ngIf="loggedUser">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">
          {{ "my-profile" | translate }}
        </h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-3">
            <div
              class="nav flex-column nav-pills"
              id="v-pills-tab"
              role="tablist"
              aria-orientation="vertical"
            >
              <a
                class="nav-link active"
                id="v-pills-master-data-tab"
                data-bs-toggle="pill"
                href="#v-pills-master-data"
                role="tab"
                aria-controls="v-pills-master-data"
                aria-selected="true"
                >
                {{ "master-data" | translate }}
                </a>
              <a
                class="nav-link"
                id="v-pills-avatar-tab"
                data-bs-toggle="pill"
                href="#v-pills-avatar"
                role="tab"
                aria-controls="v-pills-avatar"
                aria-selected="false"
                >
                {{ "avatar" | translate }}
              </a>
              <a
                class="nav-link"
                id="v-pills-email-tab"
                data-bs-toggle="pill"
                href="#v-pills-email"
                role="tab"
                aria-controls="v-pills-email"
                aria-selected="false"
                >
                {{ "email" | translate }}
                </a>
              <a
                class="nav-link"
                id="v-pills-password-tab"
                data-bs-toggle="pill"
                href="#v-pills-password"
                role="tab"
                aria-controls="v-pills-password"
                aria-selected="false"
                >
                {{ "password" | translate }}
                </a>

            </div>
          </div>
          <div class="col-9">
            <div class="tab-content" id="v-pills-tabContent">
              <div
                class="tab-pane fade show active"
                id="v-pills-master-data"
                role="tabpanel"
                aria-labelledby="v-pills-master-data-tab"
              >

                <section id="basic-horizontal-layouts">
                  <div class="row match-height">
                    <div class="col-12">
                      <div class="card">
                        <div class="card-header">
                          <h4 class="card-title">
                            {{ "master-data" | translate }}
                          </h4>
                        </div>
                        <div class="card-content">
                          <div class="card-body">
                            <form class="form form-horizontal" [formGroup]="blueprintUserForm">
                              <div class="form-body">
                                <div class="row">

                                  <div class="col-md-4">
                                    <label>
                                      {{ "username" | translate }}
                                    </label>
                                  </div>
                                  <div class="col-md-8 form-group">
                                    <input
                                      type="text"
                                      id="username"
                                      class="form-control"
                                      name="username"
                                      placeholder="Username"
                                      formControlName="username"
                                      [class.is-valid]="blueprintUserForm.controls['username'].dirty && !blueprintUserForm.controls['username'].errors"
                                      [class.is-invalid]="blueprintUserForm.controls['username'].dirty && blueprintUserForm.controls['username'].errors"
                                    />
                                  </div>

                                  <div class="col-md-4">
                                    <label>
                                      {{ "email" | translate }}
                                    </label>
                                  </div>
                                  <div class="col-md-8 form-group">
                                    <input
                                      type="email"
                                      id="email"
                                      class="form-control"
                                      name="email"
                                      placeholder="Email"
                                      formControlName="email"
                                      [class.is-valid]="blueprintUserForm.controls['email'].dirty && !blueprintUserForm.controls['email'].errors"
                                      [class.is-invalid]="blueprintUserForm.controls['email'].dirty && blueprintUserForm.controls['email'].errors"
                                    />
                                  </div>

                                  <div class="col-md-4">
                                    <label>
                                      {{ "name" | translate }}
                                    </label>
                                  </div>
                                  <div class="col-md-8 form-group">
                                    <input
                                      type="text"
                                      id="name"
                                      class="form-control"
                                      name="name"
                                      placeholder="Name"
                                      formControlName="name"
                                    />
                                  </div>

                                  <div class="col-md-4">
                                    <label>
                                      {{ "surname" | translate }}
                                    </label>
                                  </div>
                                  <div class="col-md-8 form-group">
                                    <input
                                      type="text"
                                      id="surname"
                                      class="form-control"
                                      name="surname"
                                      placeholder="Surname"
                                      formControlName="surname"
                                    />
                                  </div>

                                  <div class="col-md-4">
                                    <label>
                                      {{ "phone" | translate }}
                                    </label>
                                  </div>
                                  <div class="col-md-8 form-group">
                                    <input
                                      type="text"
                                      id="phone"
                                      class="form-control"
                                      name="phone"
                                      placeholder="Phone"
                                      formControlName="phone"
                                    />
                                  </div>


                                  <div class="col-sm-12 d-flex justify-content-end">
                                    <button
                                      type="button"
                                      class="btn btn-primary me-1 mb-1"
                                      [disabled]="blueprintUserForm.invalid"
                                      (click)="submit()"
                                    >
                                      {{ "confirm" | translate }}
                                    </button>
                                    <button
                                      type="button"
                                      class="btn btn-light-secondary me-1 mb-1"
                                      (click)="loadDefaultMasterDataValues()"
                                    >
                                      {{ "reset" | translate }}
                                    </button>
                                  </div>
                                </div>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </section>

              </div>

              <div
                class="tab-pane fade"
                id="v-pills-avatar"
                role="tabpanel"
                aria-labelledby="v-pills-avatar-tab"
              >

                <div class="row justify-content-center">
                  <div class="col-auto">
                    <div class="form-group">
                      <label for="color-picker">
                        {{ "pick-color-for-avatar" | translate }}
                      </label>
                      <input
                        type="color"
                        class="form-control"
                        id="color-picker"
                        #colorPicker
                        [value]="'#' + loggedUser.avatar_hex_color"
                        (input)="colorPicked = colorPicker.value.substring(1)"
                      />
                    </div>

                  </div>

                  <div class="col-auto">
                    <app-text-avatar  [color]="colorPicked ? colorPicked : loggedUser.avatar_hex_color"
                                      [text]="utilsService.getAvatarText(loggedUser)"
                                      >
                    </app-text-avatar>
                  </div>
                </div>

                <div class="row justify-content-center">
                  <div class="col-auto">
                    <button class="btn btn-outline-secondary" (click)="colorPicker.value = '#' + colorPicked = loggedUser.avatar_hex_color">
                      {{ "reset" | translate }}
                    </button>
                  </div>

                  <div class="col-auto">
                    <button class="btn btn-outline-primary" (click)="modify({
                      avatar_hex_color: colorPicked
                    }, true)">
                      {{ "update" | translate }}
                    </button>
                  </div>
                </div>

              </div>

              <div
                class="tab-pane fade"
                id="v-pills-email"
                role="tabpanel"
                aria-labelledby="v-pills-email-tab"
              >


              <div
                class="tab-pane fade"
                id="v-pills-password"
                role="tabpanel"
                aria-labelledby="v-pills-password-tab"
              >

                <div class="col-md-4">
                  <label>
                    {{ "password" | translate }}
                  </label>
                </div>
                <div class="col-md-8 form-group">
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    name="password"
                    placeholder="Password"
                  />
                </div>
                <div class="col-12 col-md-8 offset-md-4 form-group">
                  <div class="form-check">
                    <div class="checkbox">
                      <input
                        type="checkbox"
                        id="checkbox1"
                        class="form-check-input"
                        checked
                      />
                      <label for="checkbox1">Remember Me</label>
                    </div>
                  </div>
                </div>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
