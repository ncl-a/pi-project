<app-error-alert [title]="'operation-error'" [dismissable]="false" *ngIf="!!generationError"></app-error-alert>

<div class="row justify-content-between">

  <div class="col-auto">
      <app-page-heading [title]="'repo'" #heading></app-page-heading>
  </div>

  <div class="col-auto">
    <button class="btn icon btn-light"
          type="button"
          (click)="loadGraph()">
          <i class="bi bi-arrow-clockwise"></i>
    </button>
  </div>
</div>

<ng-container *ngIf="validRepo === true && !generationError">
  <!-- DOM element in which we'll mount our graph -->
  <div id="graph-container"></div>

  <button type="button" class="btn icon btn-light d-none" #showCommitInfoBtn
                        data-bs-toggle="modal"
                        [attr.data-bs-target]="'#show-commit-info'">
                  <i class="bi bi-trash"></i>
  </button>

  <app-show-info-of-commit-modal [target]="'show-commit-info'" [node]="nodeSelected">
  </app-show-info-of-commit-modal>
</ng-container>

<app-warning-alert [title]="'invalid-repo'" [dismissable]="false" *ngIf="validRepo === false"></app-warning-alert>

<app-loader *ngIf="validRepo === undefined"></app-loader>
