<ng-container *ngIf="iconClass && color">
  <div class="avatar me-3"
    [style.background-color]="'#' + color"
    data-bs-toggle="tooltip"
    data-bs-placement="top"
    [title]="tooltip | translate"
  >
    <span class="avatar-content text-uppercase">
      <i [class]="iconClass"></i>
    </span>
  </div>
</ng-container>
