<ng-container *ngIf="!!title && !!entities">
  <section id="basic-horizontal-layouts">
    <div class="row match-height">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">
               {{ title | translate }}
            </h4>
          </div>

          <div class="card-content">
            <div class="card-body">

              <form [formGroup]="filterForm" *ngIf="filterForm">

                <h5 class="mb-2">
                  {{ "filters" | translate }}
                </h5>

                <div class="row">
                  <div class="col-md-6" *ngFor="let field of filterFields">
                    <div class="form-group">
                      <label for="first-name-vertical">
                        {{ field | translate }}
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        [name]="field"
                        [placeholder]="field"
                        [formControlName]="field"
                        (input)="filter()"
                      />
                    </div>
                  </div>
                </div>

                <div class="col-12 d-flex justify-content-end">

                  <button
                    type="reset"
                    class="btn btn-light-secondary me-1 mb-1"
                  >
                    {{ "reset" | translate }}
                  </button>

                  <button
                    type="button"
                    class="btn btn-primary me-1 mb-1"
                    (click)="filter()"
                  >
                    {{ "submit" | translate }}
                  </button>
                </div>

              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>


  <ng-container *ngFor="let entity of entitiesManagable">
    
    <app-manage-entity
                    [entity]="entity"
                    [editableFields]="editableFields">
    </app-manage-entity>
  </ng-container>


</ng-container>
