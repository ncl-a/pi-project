<ng-container *ngIf="!!form && !!editableFields && !!manager && !!entity">
  <div class="card">
    <div class="card-header" *ngIf="title">
      <h4 class="card-title">
        {{ title | translate }}
      </h4>
    </div>

    <div class="card-content">
      <div class="card-body">
        <form class="form form-horizontal" [formGroup]="form">
          <div class="form-body">

            <div class="row" *ngFor="let field of editableFields">

              <div class="col-md-4">
                <label>
                  {{ field.name | translate }}
                </label>
              </div>
              <div class="col-md-8 form-group">

                <ng-container *ngIf="field.type !== 'textarea' && field.type !== 'checkbox'; else otherTypes">
                  <input
                    [type]="field.type"
                    class="form-control"
                    [name]="field.name"
                    [placeholder]="field.placeholder"
                    [formControlName]="field.name"
                  />
                </ng-container>

                <ng-template #otherTypes>
                  <ng-container *ngIf="field.type == 'textarea'">
                    <div class="form-group mb-3">
                      <textarea
                        class="form-control"
                        rows="5"
                        [formControlName]="field.name"
                      ></textarea>
                    </div>
                  </ng-container>

                  <ng-container *ngIf="field.type == 'checkbox'">
                    <div class="form-check">
                      <div class="checkbox">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          [name]="field.name"
                          [placeholder]="field.placeholder"
                          [formControlName]="field.name"
                        />
                      </div>
                    </div>
                  </ng-container>
                </ng-template>

              </div>

            </div>

            <div class="row justify-content-between">

              <div class="col-auto">
                <button type="button" class="btn icon btn-light"
                        data-bs-toggle="modal"
                        [attr.data-bs-target]="'#delete-request-' + entity.id">
                  <i class="bi bi-trash"></i>
                </button>
              </div>

              <div class="col-sm-auto d-flex justify-content-end">
                <button
                  type="button"
                  class="btn btn-light-secondary me-1 mb-1"
                  (click)="setFormDefaultValue()"
                >
                  {{ "reset" | translate }}
                </button>

                <button
                  type="button"
                  class="btn btn-primary me-1 mb-1"
                  (click)="submit()"
                  [disabled]="form.invalid"
                >
                  {{ "modify" | translate }}
                </button>

                <app-dialog-modal [target]="'delete-request-' + entity.id"
                    title="delete-request"
                    [centered]="true"
                    [confirmBtn]="true"
                    [confirmBtnTxt]="'confirm'"
                    [borderless]="true"
                    (onConfirm)="delete()">
                </app-dialog-modal>
              </div>
            </div>

            <ng-container *ngIf="submitResult !== undefined">

              <app-error-alert *ngIf="!submitResult" [title]="'operation-error'"></app-error-alert>

              <app-success-alert *ngIf="!!submitResult" [title]="'operation-successful'"></app-success-alert>
            </ng-container>

          </div>
        </form>
      </div>
    </div>
  </div>
</ng-container>
