<div *ngIf="target"
  class="modal fade text-left"
  [id]="target"
  tabindex="-1"
  role="dialog"
  [attr.aria-labelledby]="target"
  aria-hidden="true"
>
  <div
    class="modal-dialog modal-dialog-scrollable"
    role="document"
  >
    <div class="modal-content">
      <div class="modal-header" *ngIf="title">
        <h5 class="modal-title" [id]="target">
          {{ title | translate }}
        </h5>
        <app-x-btn></app-x-btn>
      </div>
      <div class="modal-body">
        <p *ngIf="description">
          {{ description | translate }}
        </p>

        <div class="d-flex justify-content-center"
              style="padding-bottom: 20vh;">

          <div class="btn-group dropdown me-1 mb-1">
            <button type="button" class="btn btn-outline-primary"
                    (click)="onSelect.emit(selectedItem); selectedItem = undefined">
              {{ confirmBtnText | translate }}
            </button>
            <button
              type="button"
              class="btn btn-primary dropdown-toggle dropdown-toggle-split"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              data-reference="parent"
            >

              <span class="sr-only" *ngIf="selectedItem === undefined; else selected">
                {{ "select" | translate }}
              </span>
              <ng-template #selected>
                <span class="sr-only">
                  {{ showMaskFn(selectedItem) }}
                </span>
              </ng-template>

            </button>

            <div class="dropdown-menu">
              <button class="dropdown-item" *ngFor="let item of getItems()" (click)="select(item)" [disabled]="disableCurrent && comparatorFn(item, currentValue)">
                {{ showMaskFn(item) }}
              </button>
            </div>
          </div>
        </div>

        <ng-container *ngIf="getItems() == []">
          <div class="alert alert-light-warning">
            <p>
              {{ "no-items" | translate }}
            </p>
          </div>
        </ng-container>
      </div>
      <div class="modal-footer">
        <app-close-btn>
        </app-close-btn>

        <button
          type="button"
          class="d-none"
          data-bs-dismiss="modal"
          #closeBtn
        >
        </button>
      </div>
    </div>
  </div>
</div>
