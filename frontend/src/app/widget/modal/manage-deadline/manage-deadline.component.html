<div
  class="modal fade text-left"
  [id]="target"
  tabindex="-1"
  role="dialog"
  [attr.aria-labelledby]="target"
  aria-hidden="true"
  *ngIf="target"
>
  <div
    class="modal-dialog modal-dialog-scrollable"
    role="document"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" [id]="target">
          {{ "deadline" | translate }}
        </h5>
        <app-x-btn></app-x-btn>
      </div>
      <div class="modal-body">
        <form [formGroup]="manageDeadlineForm">

          <input
            type="datetime-local"
            class="form-control flatpickr-time-picker-24h mt-2"
            placeholder="dd/mm/yyyy HH:mm"
            formControlName="deadline"
            [id]="target + '-input'"
          />
        </form>

      </div>
      <div class="modal-footer">
        <app-close-btn>
        </app-close-btn>

        <button type="button" class="btn btn-outline-secondary ml-1" (click)="manageDeadlineForm.reset()">
          {{ "reset" | translate }}
        </button>

        <button
          type="button"
          class="btn btn-primary ml-1"
          data-bs-dismiss="modal"
          (click)="_onSubmit()"
          [disabled]="manageDeadlineForm.invalid"
        >
          <i class="bx bx-check d-block d-sm-none"></i>
          <span class="d-none d-sm-block">
            {{ "confirm" | translate }}
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
